<!DOCTYPE html>
<html>
	<head>
		<title>Number Validation</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<form>
			<fieldset>
				<legend>Validate number</legend>
			  	<input class="field" id="number" pattern="[0-9]{0,10}[\.,]{1}[0-9]{0,5}" type="text" required>
			  	</br>
			  	<input type="submit" id="submit">
			</fieldset>
		</form>
	</body>
</html>
